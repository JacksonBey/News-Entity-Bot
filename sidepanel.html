
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modern Sidepanel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>News Entity Bot</h1>
      <div class="slider-container">
        <label for="slider">Adjust Level:</label>
        <input type="range" id="slider" min="0" max="50" class="slider" />
      </div>
      <button class="action-button" id="summarize">Summarize</button>
      <div class="status" id="loading">
        <div class="spinner" id="spinner"></div>
        <progress class="progress-bar" id="progressBar" max="100"></progress>
      </div>
      <div class="status" id="completion">
        Task completed!
      </div>
    </div>

    <label>Kid/Adult mode</label>
    <div class="controls">
      <label class="toggle">
        <input type="checkbox" id="toggle">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="results">
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
