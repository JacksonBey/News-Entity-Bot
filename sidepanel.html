<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modern Sidepanel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>News Entity Bot</h1>
      <div class="slider-container">
        <label for="slider">Adjust reading level (Kid, Adult, Expert):</label>
        <input
          type="range"
          id="slider"
          value="1"
          min="0"
          max="2"
          class="slider"
        />
      </div>
      <button class="action-button" id="summarize">Summarize</button>
      <div class="status" id="loading">
        <div class="spinner" id="spinner"></div>
        <progress class="progress-bar" id="progressBar" max="100"></progress>
      </div>
      <div class="status" id="completion">Task completed!</div>
      <div id="responses"></div>
    </div>

    <div class="results"></div>

    <script src="sidepanel.js"></script>
  </body>
</html>
